<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>

    <!-- Style -->

    <style>
        #flex-layout{
            display: flex;
          
           
            height: 100vh;
            gap: 25px;
         

        }

        

        .left, .right{
            background-color: gray;
            width: 20%;
            border-radius: 30px;
            display: flex;
            
            justify-content: center;
            align-items: center;
        }


        
        .right{
            background-color: yellowgreen;
            width: 80%;
            height: 100vh;
            
        }

        /* Media Query - Small Device */

        @media screen and (max-width:576px){
            #flex-layout{
                flex-direction: column;
            }

            .left{
                width: 100%;
                height: 20%;
               
            }

            .right{
                width: 100%;
                height: 80%;
                
            }
        }

        
        
    </style>
</head>
<body>
    <!-- Task - 1: Design a responsive flex layout -->

    <header id="flex-layout">
        <div class="left">
            <h2 class="h2">Left</h2>
        </div>
        <div class="right">
           <h2 class="h2">Right</h2>
        </div>
    </header>
</body>
</html>
